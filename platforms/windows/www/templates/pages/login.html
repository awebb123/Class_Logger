<link href="css/pages/login.css" rel="stylesheet">

<md-toolbar>
    <div class="md-toolbar-tools">
        <md-icon aria-label="Go Back" ui-sref="/splash">
            <svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </md-icon>
        <span flex>Log In</span>
    </div>
</md-toolbar>

<md-content>
    <div layout="row">
        <md-input-container class="md-block">
            <md-icon md-svg-src="../../img/icons/ic_email_24px.svg"></md-icon>
            <label>Username</label>
            <input type="text" ng-model="user.name">
        </md-input-container>

        <md-input-container class="md-block">
            <md-icon md-svg-src="../../img/icons/ic_lock_24px.svg"></md-icon>
            <label>Password</label>
            <input type="password" ng-model="user.password">
        </md-input-container>
    </div>

    <md-button class="md-block">Log In</md-button>
</md-content>
